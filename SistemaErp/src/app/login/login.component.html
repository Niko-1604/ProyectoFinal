<body>
  <div class="login-container">
    <h2>Iniciar Sesión</h2>
    <div>
      <div class="input-group">
        <label for="username">Usuario:</label>
        <input
          type="text"
          id="username"
          name="username"
          required
          [(ngModel)]="usuario"
        />
      </div>
      <div class="input-group">
        <label for="password">Contraseña:</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          [(ngModel)]="contrasenia"
        />
      </div>
      <button type="submit" class="btn-primary" (click)="login()">
        Iniciar sesión
      </button>
    </div>
  </div>
</body>
